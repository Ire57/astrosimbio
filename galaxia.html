

<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missió Margulis: Navegació Galàctica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-blue: #0a0a2a;
            --deep-purple: #3a1078;
            --bright-purple: #6a3de8;
            --neon-green: #42f5b3;
            --neon-blue: #00e5ff;
            --light: #f8f9fa;
            --yellow: #ffde59;
            --orange: #ff7a00;
            --pink: #ff5a8c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--dark-blue);
            color: var(--light);
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        .universe-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #galaxy-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 42, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(106, 61, 232, 0.3);
            pointer-events: auto;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .logo-icon {
            font-size: 2rem;
        }
        
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--neon-green);
            letter-spacing: 1px;
        }
        
        .navigation {
            display: flex;
            gap: 20px;
        }
        
        .nav-button {
            background: rgba(106, 61, 232, 0.2);
            border: 1px solid rgba(106, 61, 232, 0.5);
            color: var(--light);
            padding: 8px 15px;
            border-radius: 20px;
            font-family: 'Exo 2', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .nav-button:hover {
            background: rgba(106, 61, 232, 0.4);
            transform: translateY(-2px);
        }
        
        .nav-button-icon {
            font-size: 1.1rem;
        }
        
        .sidebar {
            position: absolute;
            top: 80px;
            left: 20px;
            width: 300px;
            background: rgba(10, 10, 42, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(106, 61, 232, 0.3);
            padding: 20px;
            pointer-events: auto;
            z-index: 90;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .sidebar.hidden {
            transform: translateX(-320px);
            opacity: 0;
        }
        
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(106, 61, 232, 0.3);
        }
        
        .sidebar-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--neon-green);
        }
        
        .close-sidebar {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-sidebar:hover {
            color: var(--neon-green);
        }
        
        .stats-container {
            margin-bottom: 20px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .stat-value {
            font-weight: 600;
            color: var(--neon-blue);
        }
        
        .filters-container {
            margin-bottom: 20px;
        }
        
        .filter-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        
        .filter-group {
            margin-bottom: 15px;
        }
        
        .filter-select {
            width: 100%;
            padding: 8px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(106, 61, 232, 0.3);
            border-radius: 5px;
            color: var(--light);
            font-family: 'Exo 2', sans-serif;
            margin-bottom: 10px;
        }
        
        .filter-select option {
            background-color: var(--dark-blue);
        }
        
        .search-container {
            position: relative;
            margin-bottom: 15px;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 10px 8px 35px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(106, 61, 232, 0.3);
            border-radius: 5px;
            color: var(--light);
            font-family: 'Exo 2', sans-serif;
        }
        
        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            opacity: 0.7;
        }
        
        .apply-filters {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, var(--bright-purple), var(--deep-purple));
            border: none;
            border-radius: 5px;
            color: var(--light);
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .apply-filters:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 61, 232, 0.4);
        }
        
        .breadcrumbs {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 42, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 20px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            pointer-events: auto;
            z-index: 80;
            border: 1px solid rgba(106, 61, 232, 0.3);
        }
        
        .breadcrumb-item {
            font-size: 0.9rem;
            color: var(--light);
            opacity: 0.8;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .breadcrumb-item:hover {
            opacity: 1;
            color: var(--neon-green);
        }
        
        .breadcrumb-separator {
            font-size: 0.8rem;
            opacity: 0.5;
        }
        
        .breadcrumb-icon {
            margin-right: 5px;
        }
        
        .current-breadcrumb {
            color: var(--neon-green);
            opacity: 1;
            font-weight: 600;
        }
        
        .zoom-controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
            z-index: 80;
        }
        
        .zoom-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(10, 10, 42, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(106, 61, 232, 0.3);
            color: var(--light);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .zoom-button:hover {
            background: rgba(106, 61, 232, 0.4);
            transform: scale(1.1);
        }
        
        .minimap {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 150px;
            height: 150px;
            background: rgba(10, 10, 42, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 10px;
            border: 1px solid rgba(106, 61, 232, 0.3);
            overflow: hidden;
            pointer-events: auto;
            z-index: 80;
        }
        
        #minimap-canvas {
            width: 100%;
            height: 100%;
        }
        
        .info-panel {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 350px;
            background: rgba(10, 10, 42, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(106, 61, 232, 0.3);
            padding: 20px;
            pointer-events: auto;
            z-index: 90;
            transition: transform 0.3s ease, opacity 0.3s ease;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .info-panel.hidden {
            transform: translateY(-50%) translateX(370px);
            opacity: 0;
        }
        
        .info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(106, 61, 232, 0.3);
        }
        
        .info-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--neon-green);
        }
        
        .close-info {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-info:hover {
            color: var(--neon-green);
        }
        
        .info-content {
            margin-bottom: 20px;
        }
        
        .info-section {
            margin-bottom: 20px;
        }
        
        .info-section-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1rem;
            color: var(--neon-blue);
        }
        
        .info-text {
            font-size: 0.9rem;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .planet-preview {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .planet-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--bright-purple), var(--deep-purple));
            box-shadow: 0 0 20px rgba(106, 61, 232, 0.5);
        }
        
        .planet-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            border: 1px dashed rgba(66, 245, 179, 0.5);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }
        
        .planet-moon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background-color: var(--neon-blue);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
            border-radius: 4px;
            width: 65%;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        
        .stat-box-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--neon-green);
            margin-bottom: 5px;
        }
        
        .stat-box-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .action-button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-family: 'Exo 2', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .action-button-primary {
            background: linear-gradient(90deg, var(--bright-purple), var(--deep-purple));
            color: var(--light);
        }
        
        .action-button-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: 1px solid rgba(106, 61, 232, 0.3);
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .tooltip {
            position: absolute;
            background: rgba(10, 10, 42, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 0.9rem;
            pointer-events: none;
            z-index: 1000;
            border: 1px solid rgba(106, 61, 232, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        
        .tooltip-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--neon-green);
        }
        
        .tooltip-content {
            opacity: 0.9;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-blue);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-icon {
            font-size: 4rem;
            color: var(--neon-green);
            animation: pulse 1.5s infinite alternate;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--light);
            margin-bottom: 30px;
        }
        
        .loading-progress {
            width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        
        .loading-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(1.1); opacity: 1; }
        }
        
        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @media (max-width: 992px) {
            .sidebar {
                width: 250px;
            }
            
            .info-panel {
                width: 300px;
            }
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 15px;
            }
            
            .logo-text {
                font-size: 1.2rem;
            }
            
            .navigation {
                gap: 10px;
            }
            
            .nav-button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .sidebar {
                top: 70px;
                width: 220px;
            }
            
            .info-panel {
                width: 280px;
            }
            
            .breadcrumbs {
                top: 70px;
                padding: 6px 12px;
            }
            
            .breadcrumb-item {
                font-size: 0.8rem;
            }
            
            .minimap {
                width: 120px;
                height: 120px;
            }
        }
        
        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
                left: 0;
                top: auto;
                bottom: 0;
                border-radius: 10px 10px 0 0;
                transform: translateY(100%);
            }
            
            .sidebar.hidden {
                transform: translateY(100%);
            }
            
            .sidebar.visible {
                transform: translateY(0);
            }
            
            .info-panel {
                width: 100%;
                right: 0;
                top: auto;
                bottom: 0;
                transform: translateY(0);
                border-radius: 10px 10px 0 0;
                max-height: 60vh;
            }
            
            .info-panel.hidden {
                transform: translateY(100%);
            }
            
            .info-panel.visible {
                transform: translateY(0);
            }
            
            .breadcrumbs {
                width: 90%;
                overflow-x: auto;
                white-space: nowrap;
                padding-bottom: 12px;
            }
            
            .zoom-controls {
                bottom: 20px;
                right: 20px;
            }
            
            .minimap {
                bottom: 20px;
                left: 20px;
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-icon">🧬</div>
        <div class="loading-text">Carregant Galàxia...</div>
        <div class="loading-progress">
            <div class="loading-progress-fill" id="loading-progress-fill"></div>
        </div>
    </div>

    <!-- Main Universe Container -->
    <div class="universe-container">
        <!-- Galaxy Canvas -->
        <canvas id="galaxy-canvas"></canvas>
        
        <!-- UI Elements -->
        <div class="ui-container">
            <!-- Header -->
            <header class="header">
                <a href="#" class="logo">
                    <span class="logo-icon">🧬</span>
                    <span class="logo-text">MISSIÓ MARGULIS</span>
                </a>
                
                <div class="navigation">
                    <button class="nav-button" id="toggle-sidebar">
                        <span class="nav-button-icon">🔍</span>
                        <span>Filtres</span>
                    </button>
                    <button class="nav-button">
                        <span class="nav-button-icon">📊</span>
                        <span>Estadístiques</span>
                    </button>
                    <button class="nav-button">
                        <span class="nav-button-icon">❓</span>
                        <span>Ajuda</span>
                    </button>
                </div>
            </header>
            
            <!-- Sidebar -->
            <div class="sidebar hidden" id="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Exploració Galàctica</div>
                    <button class="close-sidebar" id="close-sidebar">×</button>
                </div>
                
                <div class="stats-container">
                    <div class="stat-item">
                        <div class="stat-label">Escoles participants:</div>
                        <div class="stat-value">42</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Classes actives:</div>
                        <div class="stat-value">156</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Organismes creats:</div>
                        <div class="stat-value">1,248</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Missions completades:</div>
                        <div class="stat-value">389</div>
                    </div>
                </div>
                
                <div class="filters-container">
                    <div class="filter-title">Filtres</div>
                    
                    <div class="search-container">
                        <span class="search-icon">🔍</span>
                        <input type="text" class="search-input" placeholder="Cerca escoles o classes...">
                    </div>
                    
                    <div class="filter-group">
                        <select class="filter-select">
                            <option value="">Regió geogràfica</option>
                            <option value="barcelona">Barcelona</option>
                            <option value="girona">Girona</option>
                            <option value="lleida">Lleida</option>
                            <option value="tarragona">Tarragona</option>
                        </select>
                        
                        <select class="filter-select">
                            <option value="">Tipus d'escola</option>
                            <option value="public">Pública</option>
                            <option value="private">Privada</option>
                            <option value="concerted">Concertada</option>
                        </select>
                        
                        <select class="filter-select">
                            <option value="">Nivell educatiu</option>
                            <option value="eso1">1r ESO</option>
                            <option value="eso2">2n ESO</option>
                            <option value="eso3">3r ESO</option>
                            <option value="eso4">4t ESO</option>
                            <option value="batx1">1r Batxillerat</option>
                            <option value="batx2">2n Batxillerat</option>
                        </select>
                    </div>
                    
                    <button class="apply-filters">Aplicar filtres</button>
                </div>
            </div>
            
            <!-- Breadcrumbs -->
            <div class="breadcrumbs">
                <div class="breadcrumb-item" id="breadcrumb-galaxy">
                    <span class="breadcrumb-icon">🌌</span>
                    <span>Galàxia</span>
                </div>
                <span class="breadcrumb-separator">›</span>
                <div class="breadcrumb-item hidden" id="breadcrumb-system">
                    <span class="breadcrumb-icon">☀️</span>
                    <span id="system-name">Sistema</span>
                </div>
                <span class="breadcrumb-separator hidden" id="breadcrumb-separator-planet">›</span>
                <div class="breadcrumb-item hidden" id="breadcrumb-planet">
                    <span class="breadcrumb-icon">🪐</span>
                    <span id="planet-name">Planeta</span>
                </div>
                <span class="breadcrumb-separator hidden" id="breadcrumb-separator-continent">›</span>
                <div class="breadcrumb-item hidden" id="breadcrumb-continent">
                    <span class="breadcrumb-icon">🗺️</span>
                    <span id="continent-name">Continent</span>
                </div>
            </div>
            
            <!-- Zoom Controls -->
            <div class="zoom-controls">
                <div class="zoom-button" id="zoom-in">+</div>
                <div class="zoom-button" id="zoom-out">-</div>
            </div>
            
            <!-- Minimap -->
            <div class="minimap">
                <canvas id="minimap-canvas"></canvas>
            </div>
            
            <!-- Info Panel -->
            <div class="info-panel hidden" id="info-panel">

        // Global variables
        let canvas, ctx;

        let stars = [];

        let tooltipTitle = document.getElementById('tooltip-title');
        let tooltipContent = document.getElementById('tooltip-content');
        let animationFrameId;
        
        // Initialize the application
        window.addEventListener('load', () => {
            initializeLoading();
            setTimeout(() => {
                initialize();
                hideLoading();
            }, 2000);
        });
        
        // Initialize loading screen
        function initializeLoading() {
            const progressFill = document.getElementById('loading-progress-fill');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += 5;
                progressFill.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                }
            }, 100);
        }
        
        // Hide loading screen
        function hideLoading() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        }
        
        // Initialize the application
        function initialize() {
            // Set up canvas
            canvas = document.getElementById('galaxy-canvas');
            ctx = canvas.getContext('2d');
            
            minimapCanvas = document.getElementById('minimap-canvas');
            minimapCtx = minimapCanvas.getContext('2d');
            
            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Generate stars
            generateStars();
            
            // Set up event listeners
            setupEventListeners();
            
            // Start animation loop
            animate();
        }
        
        // Resize canvas to fit window
        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            
            canvas.width = width;
            canvas.height = height;
            
            minimapCanvas.width = 150;
            minimapCanvas.height = 150;
            
            // Redraw everything
            draw();
        }
        
        // Generate stars for background
        function generateStars() {
            stars = [];
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random(),
                    y: Math.random(),
                    size: Math.random() * 2 + 1,
                    opacity: Math.random() * 0.5 + 0.3,
                    twinkleSpeed: Math.random() * 0.02 + 0.01,
                    twinkleOffset: Math.random() * Math.PI * 2
                });
            }
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Toggle sidebar
            document.getElementById('toggle-sidebar').addEventListener('click', () => {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('hidden');
            });
            
            // Close sidebar
            document.getElementById('close-sidebar').addEventListener('click', () => {
                document.getElementById('sidebar').classList.add('hidden');
            });
            
            // Close info panel
            document.getElementById('close-info').addEventListener('click', () => {
                document.getElementById('info-panel').classList.add('hidden');
            });
            
            // Zoom controls
            document.getElementById('zoom-in').addEventListener('click', () => {
                targetZoomLevel = Math.min(zoomLevel * 1.5, 5);
            });
            
            document.getElementById('zoom-out').addEventListener('click', () => {
                targetZoomLevel = Math.max(zoomLevel / 1.5, 1);
                
                // If zooming out from a detailed view, go back to previous view
                if (currentView === 'continent' && targetZoomLevel < 3) {
                    navigateToView('planet');
                } else if (currentView === 'planet' && targetZoomLevel < 2) {
                    navigateToView('system');
                } else if (currentView === 'system' && targetZoomLevel < 1.5) {
                    navigateToView('galaxy');
                }
            });
            
            // Mouse wheel zoom
            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoomIntensity = 0.1;
                const zoom = e.deltaY < 0 ? 1 + zoomIntensity : 1 - zoomIntensity;
                targetZoomLevel = Math.min(Math.max(zoomLevel * zoom, 1), 5);
                
                // If zooming out from a detailed view, go back to previous view
                if (currentView === 'continent' && targetZoomLevel < 3) {
                    navigateToView('planet');
                } else if (currentView === 'planet' && targetZoomLevel < 2) {
                    navigateToView('system');
                } else if (currentView === 'system' && targetZoomLevel < 1.5) {
                    navigateToView('galaxy');
                }
            });
            
            // Mouse drag to pan
            canvas.addEventListener('mousedown', (e) => {
                isDragging = true;
                lastMousePos = { x: e.clientX, y: e.clientY };
            });
            
            window.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const dx = e.clientX - lastMousePos.x;
                    const dy = e.clientY - lastMousePos.y;
                    
                    targetPanOffset.x += dx / zoomLevel;
                    targetPanOffset.y += dy / zoomLevel;
                    
                    lastMousePos = { x: e.clientX, y: e.clientY };
                }
                
                // Update tooltip position
                updateTooltipPosition(e);
            });
            
            window.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            // Click on canvas to interact with elements
            canvas.addEventListener('click', handleCanvasClick);
            
            // Breadcrumb navigation
            document.getElementById('breadcrumb-galaxy').addEventListener('click', () => {
                navigateToView('galaxy');
            });
            
            document.getElementById('breadcrumb-system').addEventListener('click', () => {
                navigateToView('system');
            });
            
            document.getElementById('breadcrumb-planet').addEventListener('click', () => {
                navigateToView('planet');
            });
        }
        
        // Handle clicks on the canvas
        function handleCanvasClick(e) {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            if (currentView === 'galaxy') {
                // Check if a school (star system) was clicked
                for (const school of schoolsData) {
                    const screenX = width * school.position.x * zoomLevel + panOffset.x;
                    const screenY = height * school.position.y * zoomLevel + panOffset.y;
                    const radius = 20 * school.size * zoomLevel;
                    
                    const distance = Math.sqrt(Math.pow(mouseX - screenX, 2) + Math.pow(mouseY - screenY, 2));
                    
                    if (distance < radius) {
                        currentSchool = school;
                        navigateToView('system');
                        return;
                    }
                }
            } else if (currentView === 'system') {
                // Check if a class (planet) was clicked
                const centerX = width / 2;
                const centerY = height / 2;
                
                for (const classData of currentSchool.classes) {
                    const angle = classData.position.angle;
                    const distance = classData.position.distance * 150 * zoomLevel;
                    
                    const planetX = centerX + Math.cos(angle) * distance;
                    const planetY = centerY + Math.sin(angle) * distance;
                    const radius = 20 * zoomLevel;
                    
                    const clickDistance = Math.sqrt(Math.pow(mouseX - planetX, 2) + Math.pow(mouseY - planetY, 2));
                    
                    if (clickDistance < radius) {
                        currentClass = classData;
                        navigateToView('planet');
                        return;
                    }
                }
            }
        }
        
        // Navigate to a specific view
        function navigateToView(view) {
            currentView = view;
            
            // Update breadcrumbs
            updateBreadcrumbs();
            
            // Update info panel
            updateInfoPanel();
            
            // Reset zoom and pan for the new view
            if (view === 'galaxy') {
                targetZoomLevel = 1;
                targetPanOffset = { x: 0, y: 0 };
                currentSchool = null;
                currentClass = null;
                currentContinent = null;
            } else if (view === 'system') {
                targetZoomLevel = 2;
                targetPanOffset = { x: 0, y: 0 };
                currentClass = null;
                currentContinent = null;
            } else if (view === 'planet') {
                targetZoomLevel = 3;
                targetPanOffset = { x: 0, y: 0 };
                currentContinent = null;
            }
        }
        
        // Update breadcrumbs based on current view
        function updateBreadcrumbs() {
            const systemBreadcrumb = document.getElementById('breadcrumb-system');
            const planetBreadcrumb = document.getElementById('breadcrumb-planet');
            const continentBreadcrumb = document.getElementById('breadcrumb-continent');
            const separatorPlanet = document.getElementById('breadcrumb-separator-planet');
            const separatorContinent = document.getElementById('breadcrumb-separator-continent');
            
            // Reset all to default state
            document.getElementById('breadcrumb-galaxy').classList.remove('current-breadcrumb');
            systemBreadcrumb.classList.remove('current-breadcrumb', 'hidden');
            planetBreadcrumb.classList.remove('current-breadcrumb', 'hidden');
            continentBreadcrumb.classList.remove('current-breadcrumb', 'hidden');
            separatorPlanet.classList.remove('hidden');
            separatorContinent.classList.remove('hidden');
            
            if (currentView === 'galaxy') {
                document.getElementById('breadcrumb-galaxy').classList.add('current-breadcrumb');
                systemBreadcrumb.classList.add('hidden');
                planetBreadcrumb.classList.add('hidden');
                continentBreadcrumb.classList.add('hidden');
                separatorPlanet.classList.add('hidden');
                separatorContinent.classList.add('hidden');
            } else if (currentView === 'system') {
                systemBreadcrumb.classList.add('current-breadcrumb');
                document.getElementById('system-name').textContent = currentSchool.name;
                planetBreadcrumb.classList.add('hidden');
                continentBreadcrumb.classList.add('hidden');
                separatorPlanet.classList.add('hidden');
                separatorContinent.classList.add('hidden');
            } else if (currentView === 'planet') {
                planetBreadcrumb.classList.add('current-breadcrumb');
                document.getElementById('planet-name').textContent = currentClass.name;
                continentBreadcrumb.classList.add('hidden');
                separatorContinent.classList.add('hidden');
            } else if (currentView === 'continent') {
                continentBreadcrumb.classList.add('current-breadcrumb');
                document.getElementById('continent-name').textContent = currentContinent.name;
            }
        }
        
        // Update info panel based on current view
        function updateInfoPanel() {
            const infoPanel = document.getElementById('info-panel');
            const infoTitle = document.getElementById('info-title');
            const infoContent = document.getElementById('info-content');
            
            if (currentView === 'galaxy') {
                infoPanel.classList.add('hidden');
                return;
            }
            
            infoPanel.classList.remove('hidden');
            
            if (currentView === 'system') {
                infoTitle.textContent = currentSchool.name;
                
                infoContent.innerHTML = `
                    <div class="info-section">
                        <p class="info-text">${currentSchool.description}</p>
                    </div>
                    
                    <div class="info-section">
                        <div class="info-section-title">Informació general</div>
                        <div class="stats-grid">

                            </div>

                                <div class="stat-box-value">${currentSchool.missionsCompleted}</div>
                                <div class="stat-box-label">Missions</div>
                            </div>
                        </div>
                        <p class="info-text">Ubicació: ${currentSchool.location}</p>
                        <p class="info-text">Tipus: ${getSchoolTypeText(currentSchool.type)}</p>
                    </div>
                    
                    <div class="info-section">
                        <div class="info-section-title">Progrés</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 65%"></div>
